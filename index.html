<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  </style>
</head>
<body class="bg-body flex">
  <div class="container flex text-color fs-200 fw-300 ff-libre">
    <div class="preview">
      <img src="images/logo.svg" alt="" class="logo">
      <h2 class="text-color">We are launching <span class="text-dark fw-700">soon!</span></h2>
      <p class="text-dark">Subscribe and get notified</p>
      <div class="email flex">
        <input type="email" placeholder="Your email address...">
        <button>Notify Me</button>
      </div>
    </div>
    <img src="images/illustration-dashboard.png" alt="">
    <footer>
      <div class="icons flex">
        <img src="images/icon-facebook.svg" alt="">
        <img src="images/icon-twitter.svg" alt="">
        <img src="images/logo-instagram.svg" alt="">
      </div>
      <p> &copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
  <script>
    const btn = document.querySelector("button");
    const input = document.querySelector("input");
    const pattern = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)[a-zA-Z]{2,}))$/;


    btn.addEventListener("click", validate);

    function validate(){
      if (!input.value) {
        input.style.border = '2px solid var(--Light-Red)';
      }
      else {
        input.style.border = '2px solid lightgreen';
      }
    }
  </script>
</body>
</html>
